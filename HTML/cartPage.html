<html>
     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title>Harmony Hub</title>
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

     <body>
          <main class="Container">
               <header class="mainHeader">
                    <div class="subHeader">
                         <div class="Navigation">
                              <h1> <span>H</span>armony Hub</h1>
     
                         </div>
     
                      
                    </div>
     
               </header>
     
               <div class="super_container">
                    <div class="checkout-grid">
            
                        <!-- Left Grid: Product Details -->
                        <div class="left-grid">
                            <div class="grid-header">
                                <div class="header-item">Description</div>
                                <div class="header-item">Price</div>
                                <div class="header-item">Quantity</div>
                            </div>
            
                            <!-- Product 1 -->
                            <div class="product">
                                <div class="product-description">
                                    <img src="/sampleimg/p1.png" alt="Yamaha FX-100" />
                                    <div class="product-name">Yamaha FX-100</div>
                                </div>
                                <div class="product-price">$ 200</div>
                                <div class="product-quantity">1</div>
                            </div>
            
                            <!-- Product 2 -->
                            <div class="product">
                                <div class="product-description">
                                    <img src="/sampleimg/p1.png" alt="Drum Yamaha" />
                                    <div class="product-name">Drum Yamaha</div>
                                </div>
                                <div class="product-price">$ 300</div>
                                <div class="product-quantity">2</div>
                            </div>
                        </div>
            
                        <!-- Right Grid: Customer Information -->
                        <div class="right-grid">
                            <div class="order-details-header">Order Details</div>
            
                            <div class="customer-info">
                                <div class="customer-row">
                                    <div class="label">Full Name</div>
                                    <div class="value"> David</div>
                                </div>
                                <hr />
                                <div class="customer-row">
                                    <div class="label">Address</div>
                                    <div class="value">10122 Main St Delta</div>
                                </div>
                                <hr />
                                <div class="customer-row">
                                    <div class="label">Phone Number</div>
                                    <div class="value">858-3540-4216</div>
                                </div>
                                
                                
                                <hr />
                                <div class="customer-row">
                                    <div class="label">Total Price</div>
                                    <div class="value">$ 800</div>
                                </div>
                            </div>
            
                            <!-- Centered Place Order Button -->
                            <div class="place-order">
                                <button>Place Order</button>
                            </div>
                        </div>
            
                    </div>
                </div>
            
     
               <footer class="manFooter">
     
     
               </footer>
     
          </main>
