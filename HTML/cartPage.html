<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Harmony Hub</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/DefaultStyle.css" />
    <link rel="stylesheet" href="../CSS/cartPage.css" />
    <!-- Google fonts at : https://fonts.google.com/share?selection.family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900|Montserrat:ital,wght@0,100..900;1,100..900|Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900|Tajawal:wght@200;300;400;500;700;800;900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="Container">
        <header class="mainHeader">
            <div class="subHeader">
                 <div class="Navigation">
                    <a href="index.html">
                        <h1> <span>H</span>armony Hub</h1>
                   </a>

                 </div>

                 <a class="cartBoxA" href="cartPage.html">
                      <div class="cartBox">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                     d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                           </svg>
                           <h3 data-Cart-count></h3>
                      </div>

                 </a>

            </div>

       </header>

      <div class="super_container">
        <dialog></dialog>
        <div class="checkout-grid">
          <!-- Left Grid: Product Details -->
          <div class="left-grid">
            <div data-cartlist class="cartlist">
              <!-- Product 1 -->
              <div class="product">
                <!-- The image container -->
                <a href="http://">
                  <div class="cartImgBox">
                    <img src="../sampleimg/p1.png" alt="" />
                  </div>
                </a>
               
                <!-- The description/ name and  rating -->
                <div class="cartDetailsBox">
                  <!-- name and rating -->
                  <div class="cartDetailsBoxSub">
                    <a href="" class="Cname"> guitar 3000</a>
                    <a href="" class="Crating">2/5</a>
                  </div>
                  <a href="" class="Cprice">$400.5</a>
                </div>

                <!-- Quantity and mutations -->

                <div class="quantityControlBox">
                    <div class="mutationsBox">
                        <button class="buttonD">+</button>
                        <p>0</p>
                        <button class="buttonD" > -</button>
                    </div>


                </div>
              </div>
            </div>
          </div>

          <!-- Right Grid: Customer Information -->
          <div class="right-grid">
            <div class="order-details-header">Order Details</div>

            <div class="customer-info">
              <div class="customer-row">
                <div class="label">
                  Full Name
                </div>
                <div class="value">
                  <input data-input type="text" name="FullName" id="">
                </div>
              </div>
              <hr />
              <div class="customer-row">
                <div class="label">Address</div>
                <div class="value"> <input data-input type="text" name="Address" id=""></div>
              </div>
              <hr />
              <div class="customer-row">
                <div class="label">Phone Number</div>
                <div class="value"> <input data-input type="text" name="PhoneNumber" id=""></div>
              </div>

              <hr />
              <div class="customer-row">
                <div class="label">Total Price</div>
                <div data-total-cost class="value">$ 800</div>
              </div>
            </div>

            <!-- Centered Place Order Button -->
            <div class="place-order">
              <button data-placeOrder >Place Order</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="manFooter"></footer>
    </main>
    <!-- <audio class="audioMain" />
     
     
          <script src="../JS/Initialize.js" type="module" async defer></script>
          <script src="../JS/main.js" type="module" async defer></script>
           -->

    <script src="../JS/cartMain.js" type="module" async defer></script>
  </body>
</html>
